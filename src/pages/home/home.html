<ion-header>
  <ion-navbar>
    <ion-title>
      Photos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card color="dark" *ngFor="let item of imagesData">
    <img src="{{ item.path }}"/>
    <ion-card-content>
      {{ item.caption }}
    </ion-card-content>
  </ion-card>

</ion-content>
